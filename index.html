<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple TryIt editor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg: #f4f4f4;
      --text: #111827;
      --panel-bg: #ffffff;
      --border: #cccccc;
      --header-bg: #20232a;
      --header-text: #ffffff;
      --button-run-bg: #2e7d32;
      --button-run-text: #ffffff;
      --button-reset-bg: #e0e0e0;
      --button-reset-text: #111827;
    }

    body[data-theme="dark"] {
      --bg: #020617;
      --text: #e5e7eb;
      --panel-bg: #0b1120;
      --border: #1f2937;
      --header-bg: #020617;
      --header-text: #e5e7eb;
      --button-run-bg: #16a34a;
      --button-run-text: #e5e7eb;
      --button-reset-bg: #111827;
      --button-reset-text: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 0.75rem 1rem;
      background: var(--header-bg);
      color: var(--header-text);
      font-size: 1rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.85rem;
    }

    .controls label {
      opacity: 0.8;
    }

    select {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--panel-bg);
      color: var(--text);
      font-size: 0.85rem;
    }

    button {
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button.run {
      background: var(--button-run-bg);
      color: var(--button-run-text);
    }

    button.reset {
      background: var(--button-reset-bg);
      color: var(--button-reset-text);
    }

    .panes {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
      min-height: 0;
    }

    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--panel-bg);
      color: var(--text);
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: var(--panel-bg);
    }

    .tab-id {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    .status {
      font-size: 0.8rem;
      margin-top: 0.25rem;
    }

    .status-info {
      color: #9ca3af;
    }

    .status-error {
      color: #f97373;
    }

    @media (max-width: 800px) {
      .panes {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
    }
  </style>
</head>
<body data-theme="light">
<header>
  Simple TryIt editor (HTML + CSS + JS)
</header>

<main>
  <div class="top-bar">
    <div>
      Edit the HTML below and press <strong>Run</strong>.<br>
      <span class="tab-id" id="tabInfo"></span>
      <div id="status" class="status status-info"></div>
    </div>
    <div class="buttons">
      <div class="controls">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <button class="run" onclick="runCode()">Run â–¶</button>
      <button class="reset" onclick="resetTemplate()">Reset template</button>
    </div>
  </div>

  <div class="panes">
    <textarea id="code"></textarea>
    <iframe id="preview"></iframe>
  </div>
</main>

<script>
  const TEMPLATES = {
    light: `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Example page (light)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      color: #111827;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .box {
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
  </style>
</head>
<body>
<h1>Hello from the TryIt editor ðŸ‘‹</h1>
<p>You can add your own HTML, CSS and JS code here.</p>

<div class="box">
  <button onclick="alert('JavaScript is working!')">Test JS</button>
</div>
</body>
</html>`,
    dark: `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Example page (dark)</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .box {
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #4b5563;
      background: #111827;
      color: #e5e7eb;
    }
  </style>
</head>
<body>
<h1>Hello from the TryIt editor ðŸ‘‹</h1>
<p>This is the dark theme template. You can still add any HTML, CSS and JS you like.</p>

<div class="box">
  <button onclick="alert('JavaScript is working!')">Test JS</button>
</div>
</body>
</html>`
  };

  const codeEl = document.getElementById("code");
  const previewEl = document.getElementById("preview");
  const tabInfoEl = document.getElementById("tabInfo");
  const statusEl = document.getElementById("status");
  const themeSelectEl = document.getElementById("themeSelect");

  const STORAGE_PREFIX = "tryit-code-";
  let storageDisabled = false;

  const TAB_ID = getOrCreateTabId();
  const STORAGE_KEY = STORAGE_PREFIX + TAB_ID;

  // themeMode: "system" | "light" | "dark"
  let currentThemeMode = "system";
  // resolved theme: "light" | "dark"
  let currentTheme = "light";
  let systemMediaQuery = null;

  tabInfoEl.textContent = "Tab id: " + TAB_ID;

  function setStatus(message, type = "info") {
    if (!statusEl) return;
    statusEl.textContent = message;
    statusEl.className = "status " + (type === "error" ? "status-error" : "status-info");
  }

  function disableStorage(reason) {
    storageDisabled = true;
    setStatus(reason, "error");
  }

  function detectStorageAvailability() {
    try {
      const testKey = STORAGE_PREFIX + "__test";
      localStorage.setItem(testKey, "1");
      localStorage.removeItem(testKey);
      setStatus("Storage enabled: code is saved to this tab's localStorage.");
      return true;
    } catch (e) {
      disableStorage("localStorage is not available, autosave disabled (likely private browsing mode).");
      return false;
    }
  }

  function getOrCreateTabId() {
    const url = new URL(window.location.href);
    let id = url.searchParams.get("tab");
    if (!id) {
      id = Math.random().toString(36).slice(2, 10);
      url.searchParams.set("tab", id);
      history.replaceState(null, "", url.toString());
    }
    return id;
  }

  function cleanupOldEntries() {
    if (storageDisabled) return;

    const MAX_ITEMS = 20;
    const TTL = 1000 * 60 * 60 * 24 * 30; // 30 days
    const now = Date.now();
    const entries = [];

    for (let i = 0; i < localStorage.length; i++) {
      const key = localStorage.key(i);
      if (key && key.startsWith(STORAGE_PREFIX)) {
        try {
          const raw = localStorage.getItem(key);
          const obj = JSON.parse(raw);
          if (!obj.updatedAt || now - obj.updatedAt > TTL) {
            localStorage.removeItem(key);
          } else {
            entries.push({ key, updatedAt: obj.updatedAt });
          }
        } catch (e) {
          localStorage.removeItem(key);
        }
      }
    }

    entries.sort((a, b) => b.updatedAt - a.updatedAt); // newest first
    if (entries.length > MAX_ITEMS) {
      for (let i = MAX_ITEMS; i < entries.length; i++) {
        localStorage.removeItem(entries[i].key);
      }
    }
  }

  function saveToStorage() {
    if (storageDisabled) return;

    const payload = {
      code: codeEl.value,
      themeMode: currentThemeMode,
      updatedAt: Date.now()
    };
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(payload));
      cleanupOldEntries();
    } catch (e) {
      // Quota full or storage otherwise blocked â†’ switch to permanent private mode
      disableStorage("Saving failed: localStorage is full or blocked. Switched to private mode, code will no longer be saved in the browser.");
    }
  }

  function loadFromStorage() {
    if (storageDisabled) return null;

    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return null;
    try {
      return JSON.parse(raw);
    } catch (e) {
      localStorage.removeItem(STORAGE_KEY);
      return null;
    }
  }

  function detectSystemTheme() {
    if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
      return "dark";
    }
    return "light";
  }

  function applyThemeFromMode() {
    const resolved = currentThemeMode === "system" ? detectSystemTheme() : currentThemeMode;
    currentTheme = resolved;
    document.body.setAttribute("data-theme", resolved);

    if (themeSelectEl && themeSelectEl.value !== currentThemeMode) {
      themeSelectEl.value = currentThemeMode;
    }
  }

  function watchSystemTheme() {
    if (!window.matchMedia) return;
    systemMediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
    systemMediaQuery.addEventListener("change", () => {
      if (currentThemeMode === "system") {
        applyThemeFromMode();
      }
    });
  }

  function getDefaultTemplate() {
    return TEMPLATES[currentTheme] || TEMPLATES.light;
  }

  function runCode() {
    const code = codeEl.value;
    previewEl.srcdoc = code;
    saveToStorage();
  }

  function resetTemplate() {
    codeEl.value = getDefaultTemplate();
    runCode();
  }

  function init() {
    const storageOk = detectStorageAvailability();

    if (themeSelectEl) {
      themeSelectEl.addEventListener("change", (event) => {
        currentThemeMode = event.target.value || "system";
        applyThemeFromMode();
        saveToStorage();
      });
    }

    watchSystemTheme();

    if (storageOk) {
      cleanupOldEntries();
      const saved = loadFromStorage();
      if (saved && saved.code) {
        currentThemeMode = saved.themeMode || "system";
        applyThemeFromMode();
        codeEl.value = saved.code;
        runCode();
        return;
      }
    }

    // either storage is not available or nothing was saved
    currentThemeMode = "system";
    applyThemeFromMode();
    codeEl.value = getDefaultTemplate();
    previewEl.srcdoc = codeEl.value; // private mode: no saving
  }

  // TODO: add syntax highlighting and indentation assistance for HTML elements in a later iteration.

  window.addEventListener("load", init);
</script>
</body>
</html>
