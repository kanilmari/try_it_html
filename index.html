<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple TryIt editor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="light">
<header>
  Simple TryIt editor (HTML + CSS + JS)
</header>

<main>
  <div class="top-bar">
    <div>
      Edit the HTML below and press <strong>Run</strong>.<br>
      <span class="tab-id" id="tabInfo"></span>
      <div id="status" class="status status-info"></div>
    </div>
    <div class="buttons">
      <div class="controls">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <button class="run" onclick="runCode()">Run â–¶</button>
      <button class="reset" onclick="resetTemplate()">Reset template</button>
    </div>
  </div>

  <div class="panes">
    <div class="pane editor-pane">
      <textarea id="code"></textarea>
    </div>
    <div class="divider" id="divider" role="separator" aria-label="Resize editor and preview" aria-orientation="horizontal"></div>
    <div class="pane preview-pane">
      <iframe id="preview"></iframe>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
