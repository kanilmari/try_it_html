<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple TryIt editor</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
  <!-- CodeMirror (syntax highlighting) -->
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.16/lib/codemirror.css" />
  <!-- Optional dark theme for CodeMirror -->
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.16/theme/dracula.css" />
  <script src="https://unpkg.com/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://unpkg.com/codemirror@5.65.16/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://unpkg.com/codemirror@5.65.16/mode/xml/xml.js"></script>
  <script src="https://unpkg.com/codemirror@5.65.16/mode/javascript/javascript.js"></script>
  <script src="https://unpkg.com/codemirror@5.65.16/mode/css/css.js"></script>
</head>
<body data-theme="light">
<header>
  <div class="header-row">
    <div class="header-left">
      <span class="app-title">Simple TryIt editor (HTML + CSS + JS)</span>
      <span class="header-separator">·</span>
      <span class="header-text">Edit the HTML below and press <strong>Run</strong>.</span>
      <span class="header-separator">·</span>
      <span class="tab-id" id="tabInfo"></span>
      <span class="status-inline" id="status"></span>
    </div>
    <div class="buttons">
      <div class="controls">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="controls">
        <label>
          <input type="checkbox" id="previewDarkToggle" />
          Try dark mode in preview
        </label>
      </div>
      <button class="run" onclick="runCode()">Run ▶</button>
      <button class="reset" onclick="resetTemplate()">Reset template</button>
    </div>
  </div>
</header>

<main>

  <div class="panes" id="panes">
    <textarea id="code"></textarea>
    <div class="splitter" id="splitter" aria-label="Resize panels" role="separator" aria-orientation="vertical"></div>
    <iframe id="preview"></iframe>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
